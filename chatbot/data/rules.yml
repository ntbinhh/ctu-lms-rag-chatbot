version: "3.1"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot


- rule: Trả lời lịch học hôm nay
  steps:
    - intent: ask_today_schedule
    - action: action_get_today_schedule

- rule: Trả lời lịch học tuần này
  steps:
    - intent: ask_schedule_week
    - action: action_get_schedule_week

- rule: Trả lời lịch học ngày mai
  steps:
    - intent: ask_schedule_tomorrow
    - action: action_get_schedule_tomorrow

- rule: Trả lời tiết học tiếp theo
  steps:
    - intent: ask_next_class
    - action: action_get_next_class

- rule: Trả lời chương trình đào tạo sinh viên
  steps:
    - intent: ask_student_program
    - action: action_get_student_program
